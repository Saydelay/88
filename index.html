.card{

}
.card:hover{

    box-shadow:0 0 20px var(--glow);
}
@media (hover:none){
    .card:hover{transform:none;box-shadow:none;}
}
.card img{
    width:100%;
    display:block;
}
.card p{
    margin:0;
    padding:10px;
    text-align:center;
}

#player{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    z-index:1000;
}
#player video{
    width:100%;
    height:100%;
    background:black;
    visibility:hidden; /* Video erst sichtbar, wenn geladen */
}

#close{
    position:fixed;
    top:12px;
    right:12px;
    font-size:32px;

const grid=document.getElementById("movies");
const search=document.getElementById("search");
const player=document.getElementById("player");
const video=document.getElementById("video");
const closeBtn=document.getElementById("close");

function render(filter=""){
    grid.innerHTML="";
    movies.filter(m=>m.name.toLowerCase().includes(filter)).forEach(m=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img loading="lazy" decoding="async" src="files/covers/${m.cover}"><p>${m.name}</p>`;
        c.onclick=()=>play(m.link);
        grid.appendChild(c);
    });
}

function play(link){
    player.style.display="block";
    video.style.visibility="hidden"; // unsichtbar bis geladen
    video.pause();
    video.src = link;
    video.load();
    video.oncanplay = () => {
        video.style.visibility="visible"; // jetzt sichtbar
        video.play().catch(()=>{});
    };
}

closeBtn.onclick = ()=>{
    video.pause();
    video.removeAttribute("src");
    video.load();
    player.style.display="none";
};

search.oninput = e=>render(e.target.value.toLowerCase());
