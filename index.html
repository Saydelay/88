<style>
:root{
    --bg:#0a0614;
    --card:#140c26;
    --purple:#b56bff;
    --glow:#7a2cff;
}
body{
    margin:0;
    background:var(--bg);
    color:#eee;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}
header{
    padding:25px;
    font-size:32px;
    font-weight:bold;
    color:var(--purple);
}
input{
    width:calc(100% - 50px);
    margin:0 25px 25px;
    padding:14px;
    font-size:16px;
    border-radius:8px;
    border:none;
    background:#1a1033;
    color:white;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:18px;
    padding:0 25px 60px;
}
.card{
    background:var(--card);
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition:.25s;
}
.card:hover{
    transform:scale(1.08);
    box-shadow:0 0 20px var(--glow);
}
@media (hover:none){
    .card:hover{transform:none;box-shadow:none;}
}
.card img{
    width:100%;
    display:block;
}
.card p{
    margin:0;
    padding:10px;
    text-align:center;
}

#player{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    z-index:1000;
}
#player video{
    width:100%;
    height:100%;
}

#loading{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    color:var(--purple);
    font-size:18px;
    background:black;
}

#close,#back{
    position:fixed;
    top:12px;
    right:6px;
    font-size:30px;
    color:var(--purple);
    cursor:pointer;
    z-index:1010;
}
#back{
    right:20px;
    display:none;
}
</style>
</head>

// ================== LOGIK ==================
const grid=document.getElementById("movies");
const search=document.getElementById("search");
const player=document.getElementById("player");
const video=document.getElementById("video");
const backBtn=document.getElementById("back");
const loading=document.getElementById("loading");

let currentSeries=null;
let currentView="main";
let searchTimer;

function render(filter=""){
    grid.innerHTML="";
    backBtn.style.display="none";
    currentView="main";

    movies.filter(m=>m.name.toLowerCase().includes(filter)).forEach(m=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img loading="lazy" decoding="async" src="files/covers/${m.cover}"><p>${m.name}</p>`;
        c.onclick=()=>play(m.link);
        grid.appendChild(c);
    });

    series.filter(s=>s.name.toLowerCase().includes(filter)).forEach(s=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img loading="lazy" decoding="async" src="files/covers/${s.seasons[0].episodes[0].cover}"><p>${s.name}</p>`;
        c.onclick=()=>showSeasons(s);
        grid.appendChild(c);
    });
}

function play(link){
    player.style.display="block";
    loading.style.display="flex";
    if(video.src!==link){
        video.src=link;
        video.load();
    }
}

function showSeasons(s){
    currentSeries=s;
    currentView="seasons";
    backBtn.style.display="block";
    grid.innerHTML="";
    s.seasons.forEach(se=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img loading="lazy" decoding="async" src="files/covers/${se.episodes[0].cover}"><p>Staffel ${se.season}</p>`;
        c.onclick=()=>showEpisodes(se);
        grid.appendChild(c);
    });
}

function showEpisodes(se){
    currentView="episodes";
    grid.innerHTML="";
    se.episodes.forEach(ep=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img loading="lazy" decoding="async" src="files/covers/${ep.cover}"><p>${ep.name}</p>`;
        c.onclick=()=>play(ep.link);
        grid.appendChild(c);
    });
}

video.addEventListener("canplay",()=>loading.style.display="none");
video.addEventListener("waiting",()=>loading.style.display="flex");

document.getElementById("close").onclick=()=>{
    video.pause();
    video.removeAttribute("src");
    video.load();
    player.style.display="none";
};

backBtn.onclick=()=>{
    if(currentView==="episodes") showSeasons(currentSeries);
    else render(search.value.toLowerCase());
};

search.oninput=e=>{
    clearTimeout(searchTimer);
    searchTimer=setTimeout(()=>render(e.target.value.toLowerCase()),200);
};
