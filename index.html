.grid{

.card{

/* PLAYER */

    background:black;
    display:none;
    z-index:999;
}
#overlay video{
    width:100%;
    height:100%;
}
#close{
    position:fixed;
    top:10px;
    right:15px;
    font-size:32px;
    color:#b56bff;
    cursor:pointer;
    z-index:1000;
}

/* FAKE LOADER */
#loader{
    position:absolute;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:1001;
}
#bar{
    width:70%;
    height:12px;
    background:#222;
    border-radius:6px;
    overflow:hidden;
    margin-top:20px;
}
#bar span{
    display:block;
    height:100%;

    background:#b56bff;
    transition:width 0.4s linear;
}
#wait{
    margin-top:10px;
    font-size:14px;
    opacity:.8;

}

const moviesGrid=document.getElementById("moviesGrid");

const overlay=document.getElementById("overlay");
const video=document.getElementById("video");
const closeBtn=document.getElementById("close");
const loader=document.getElementById("loader");
const bar=document.querySelector("#bar span");
const wait=document.getElementById("wait");
const search=document.getElementById("search");

function fakeLoad(cb){
    let p=0;
    wait.style.display="none";
    const i=setInterval(()=>{
        p+=2;
        bar.style.width=p+"%";
        if(p>=100){
            clearInterval(i);
            wait.style.display="block";
        }
    },300);
    cb(()=>{clearInterval(i);});
}

function play(link){
    overlay.style.display="block";
    loader.style.display="flex";
    bar.style.width="0%";
    video.src=link;
    fakeLoad(done=>{
        video.oncanplay=()=>{
            loader.style.display="none";
            video.play();
            done();
        };
    });
}

closeBtn.onclick=()=>{
    video.pause();
    video.src="";
    overlay.style.display="none";
};

function render(filter=""){
    moviesGrid.innerHTML="";
    seriesGrid.innerHTML="";

    movies.filter(m=>m.name.toLowerCase().includes(filter))
    .forEach(m=>{
        const d=document.createElement("div");
        d.className="card";
        d.innerHTML=`<img src="files/covers/${m.cover}"><p>${m.name}</p>`;
        d.onclick=()=>play(m.link);
        moviesGrid.appendChild(d);
    });

    series.forEach(s=>{
        s.seasons.forEach(se=>{
            se.episodes.forEach(e=>{
                if(e.name.toLowerCase().includes(filter)){

                    d.onclick=()=>play(e.link);
                    seriesGrid.appendChild(d);
                }
            });
        });
    });
}
