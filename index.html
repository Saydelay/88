<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Delay.Filme & Serien</title>

<style>
:root{
    --bg:#0a0614;
    --card:#140c26;
    --purple:#b56bff;
    --glow:#7a2cff;
}
body{
    margin:0;
    background:var(--bg);
    color:#eee;
    font-family:Arial, sans-serif;
}
header{
    padding:25px;
    font-size:32px;
    font-weight:bold;
    color:var(--purple);
}
input{
    width:calc(100% - 50px);
    margin:0 25px 25px;
    padding:14px;
    font-size:16px;
    border-radius:8px;
    border:none;
    background:#1a1033;
    color:white;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:18px;
    padding:0 25px 50px;
}
.card{
    background:var(--card);
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition:.3s;
}
.card:hover{
    transform:scale(1.12);
    box-shadow:0 0 25px var(--glow);
    z-index:10;
}
.card img{ width:100%; }
.card p{
    margin:0;
    padding:10px;
    text-align:center;
}
#player{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    z-index:1000;
}
#player video{
    width:100%;
    height:100%;
}
#close{
    position:absolute;
    top:20px;
    right:30px;
    font-size:32px;
    color:var(--purple);
    cursor:pointer;
}
#back{
    position:absolute;
    top:20px;
    right:80px;
    font-size:24px;
    color:var(--purple);
    cursor:pointer;
    display:none;
}
</style>
</head>

<body>

<header>ðŸŽ¬ Delay.Filme & Serien</header>
<input type="text" placeholder="Suchen..." id="search">
<div id="back">â—€ ZurÃ¼ck</div>
<div class="grid" id="movies"></div>

<div id="player">
    <div id="close">âœ–</div>
    <video id="video" controls autoplay></video>
</div>

<script>
// ================== FILME ==================
const movies = [
    {
        name: "Zoomania",
        cover: "Zoomania.jpg",
        link: "https://archive.org/download/Zoomania/Zoomania.mp4"
    },
    {
        name: "Zoomania 2",
        cover: "Zoomania 2.jpg",
        link: "https://archive.org/download/Zoomania/Zoomania.mp4"
    }
];

// ================== SERIEN ==================
const series = [
    {
        name: "IT Welcome to Derry",
        seasons: [
            {
                season: 1,
                episodes: [
                    {
                        name: "Episode 1",
                        cover: "IT Welcome to Derry Staffel 1 Episode 1.jpg",
                        link: "https://archive.org/download/DEIN_ORDNER/IT_S01E01.mp4"
                    },
                    {
                        name: "Episode 2",
                        cover: "IT Welcome to Derry Staffel 1 Episode 2.jpg",
                        link: "https://archive.org/download/DEIN_ORDNER/IT_S01E02.mp4"
                    }
                ]
            }
        ]
    }
];

// ================== LOGIK ==================
const grid = document.getElementById("movies");
const search = document.getElementById("search");
const player = document.getElementById("player");
const video = document.getElementById("video");
const backBtn = document.getElementById("back");

let currentSeries = null;
let currentView = "main";

function render(filter=""){
    grid.innerHTML="";
    backBtn.style.display="none";
    currentView="main";

    movies.filter(m=>m.name.toLowerCase().includes(filter)).forEach(m=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${m.cover}"><p>${m.name}</p>`;
        c.onclick=()=>play(m.link);
        grid.appendChild(c);
    });

    series.filter(s=>s.name.toLowerCase().includes(filter)).forEach(s=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${s.seasons[0].episodes[0].cover}"><p>${s.name}</p>`;
        c.onclick=()=>showSeasons(s);
        grid.appendChild(c);
    });
}

function play(link){
    video.src=link;
    player.style.display="block";
    video.play();
}

function showSeasons(s){
    currentSeries=s;
    currentView="seasons";
    backBtn.style.display="block";
    grid.innerHTML="";
    s.seasons.forEach(se=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<p>Staffel ${se.season}</p>`;
        c.onclick=()=>showEpisodes(se);
        grid.appendChild(c);
    });
}

function showEpisodes(se){
    currentView="episodes";
    grid.innerHTML="";
    se.episodes.forEach(ep=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${ep.cover}"><p>${ep.name}</p>`;
        c.onclick=()=>play(ep.link);
        grid.appendChild(c);
    });
}

document.getElementById("close").onclick=()=>{
    video.pause();
    video.src="";
    player.style.display="none";
};

backBtn.onclick=()=>{
    if(currentView==="episodes") showSeasons(currentSeries);
    else render(search.value.toLowerCase());
};

search.oninput=e=>render(e.target.value.toLowerCase());
render();
</script>

</body>
</html>
