.grid{

.card{

}
#player video{
    width:100%;
    height:100%;
}

#close{
    position:fixed;
    top:10px;
    right:10px;
    font-size:32px;
    color:var(--purple);
    cursor:pointer;
    z-index:1010;
}

/* LOADER */
#loader{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;

#loader span{

#progress-container{

    overflow:hidden;

#progress-bar{

// ================== ELEMENTE ==================
const grid=document.getElementById("movies");
const search=document.getElementById("search");
const player=document.getElementById("player");
const video=document.getElementById("video");
const loader=document.getElementById("loader");
const bar=document.getElementById("progress-bar");
const loaderText=document.getElementById("loader-text");
const closeBtn=document.getElementById("close");

let progress=0;
let loaderInterval=null;
let videoReady=false;

// ================== RENDER ==================
function render(filter=""){
    grid.innerHTML="";
    movies.filter(m=>m.name.toLowerCase().includes(filter))
    .forEach(m=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${m.cover}"><p>${m.name}</p>`;
        c.onclick=()=>play(m.link);
        grid.appendChild(c);
    });
}

// ================== PLAY ==================
function play(link){
    document.body.style.overflow="hidden";
    player.style.display="block";
    loader.style.display="flex";
    bar.style.width="0%";
    loaderText.textContent="Video wird vorbereitetâ€¦";
    progress=0;
    videoReady=false;

    video.src=link;
    video.load();

    clearInterval(loaderInterval);
    loaderInterval=setInterval(()=>{
        if(progress < 90){
            progress += 1; // LANGSAM
            bar.style.width=progress+"%";
        }else{
            loaderText.textContent="Warte noch einen Momentâ€¦";
        }
    }, 400);

    video.oncanplay=()=>{
        videoReady=true;
        finishLoading();
    };

    // Sicherheit: max 30s
    setTimeout(finishLoading,30000);
}

function finishLoading(){
    if(!videoReady && progress < 90) return;

    clearInterval(loaderInterval);
    bar.style.width="100%";
    setTimeout(()=>{
        loader.style.display="none";
        video.play().catch(()=>{});
    },400);
}

// ================== CLOSE ==================
closeBtn.onclick=()=>{
    video.pause();
    video.removeAttribute("src");
    video.load();
    player.style.display="none";
    loader.style.display="none";
    document.body.style.overflow="auto";
    clearInterval(loaderInterval);
};

// ================== EVENTS ==================
search.oninput=e=>render(e.target.value.toLowerCase());
window.onload=render;
