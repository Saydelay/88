<style>
:root{
    --bg:#0a0614;
    --card:#140c26;
    --purple:#b56bff;
}
body{
    margin:0;
    background:var(--bg);
    color:#eee;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}
header{
    padding:20px;
    font-size:28px;
    color:var(--purple);
    text-align:center;
}
input{
    width:calc(100% - 40px);
    margin:0 20px 20px;
    padding:12px;
    border-radius:8px;
    border:none;
    background:#1a1033;
    color:white;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:15px;
    padding:0 15px 50px;
}
.card{
    background:var(--card);
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
}
.card img{width:100%;display:block;}
.card p{
    margin:0;
    padding:8px;
    text-align:center;
    font-size:14px;
}

#player{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    z-index:1000;
}
#player video{
    width:100%;
    height:100%;
}

#close{
    position:fixed;
    top:10px;
    right:10px;
    font-size:32px;
    color:var(--purple);
    cursor:pointer;
    z-index:1010;
}

#back{
    position:fixed;
    top:10px;
    left:10px;
    font-size:28px;
    color:var(--purple);
    cursor:pointer;
    z-index:1010;
    display:none;
}

/* LOADER */
#loader{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:2000;
}
#progress-container{
    width:80%;
    height:14px;
    background:#333;
    border-radius:7px;
    overflow:hidden;
}
#progress-bar{
    width:0%;
    height:100%;
    background:var(--purple);
    transition:width .4s;
}
#loader span{
    margin-top:15px;
    font-size:16px;
    color:#ccc;
}

// ================== ELEMENTE ==================
const grid=document.getElementById("grid");
const search=document.getElementById("search");
const player=document.getElementById("player");
const video=document.getElementById("video");
const loader=document.getElementById("loader");
const bar=document.getElementById("progress-bar");
const loaderText=document.getElementById("loader-text");
const closeBtn=document.getElementById("close");
const backBtn=document.getElementById("back");

let view="main";
let currentSeries=null;
let progress=0;
let interval=null;
let ready=false;

// ================== RENDER ==================
function renderMain(filter=""){
    view="main";
    backBtn.style.display="none";
    grid.innerHTML="";

    movies.filter(m=>m.name.toLowerCase().includes(filter))
    .forEach(m=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${m.cover}"><p>${m.name}</p>`;
        c.onclick=()=>play(m.link);
        grid.appendChild(c);
    });

    series.filter(s=>s.name.toLowerCase().includes(filter))
    .forEach(s=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${s.seasons[0].episodes[0].cover}"><p>${s.name}</p>`;
        c.onclick=()=>showSeasons(s);
        grid.appendChild(c);
    });
}

function showSeasons(s){
    view="seasons";
    currentSeries=s;
    backBtn.style.display="block";
    grid.innerHTML="";
    s.seasons.forEach(se=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${se.episodes[0].cover}"><p>Staffel ${se.season}</p>`;
        c.onclick=()=>showEpisodes(se);
        grid.appendChild(c);
    });
}

function showEpisodes(se){
    view="episodes";
    grid.innerHTML="";
    se.episodes.forEach(ep=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${ep.cover}"><p>${ep.name}</p>`;
        c.onclick=()=>play(ep.link);
        grid.appendChild(c);
    });
}

// ================== PLAYER ==================
function play(link){
    document.body.style.overflow="hidden";
    player.style.display="block";
    loader.style.display="flex";
    bar.style.width="0%";
    loaderText.textContent="Video wird vorbereitetâ€¦";
    progress=0;
    ready=false;

    video.src=link;
    video.load();

    clearInterval(interval);
    interval=setInterval(()=>{
        if(progress<90){
            progress+=1;
            bar.style.width=progress+"%";
        }else{
            loaderText.textContent="Warte noch einen Momentâ€¦";
        }
    },400);

    video.oncanplay=()=>{
        ready=true;
        finish();
    };

    setTimeout(finish,30000);
}

function finish(){
    if(!ready && progress<90) return;
    clearInterval(interval);
    bar.style.width="100%";
    setTimeout(()=>{
        loader.style.display="none";
        video.play().catch(()=>{});
    },400);
}

// ================== BUTTONS ==================
closeBtn.onclick=()=>{
    video.pause();
    video.removeAttribute("src");
    video.load();
    player.style.display="none";
    loader.style.display="none";
    document.body.style.overflow="auto";
    clearInterval(interval);
};

backBtn.onclick=()=>{
    if(view==="episodes") showSeasons(currentSeries);
    else renderMain(search.value.toLowerCase());
};

search.oninput=e=>renderMain(e.target.value.toLowerCase());
