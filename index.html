const grid=document.getElementById("movies");
const search=document.getElementById("search");
const player=document.getElementById("player");
const video=document.getElementById("video");
const closeBtn=document.getElementById("close");
const backBtn=document.getElementById("back");
const loader=document.getElementById("loader");
const progressBar=document.getElementById("progress-bar");

let currentSeries=null;
let currentView="main";

function render(filter=""){
    grid.innerHTML="";
    backBtn.style.display="none";
    currentView="main";

    movies.filter(m=>m.name.toLowerCase().includes(filter)).forEach(m=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img loading="lazy" decoding="async" src="files/covers/${m.cover}"><p>${m.name}</p>`;
        c.onclick=()=>play(m.link);
        grid.appendChild(c);
    });

    series.filter(s=>s.name.toLowerCase().includes(filter)).forEach(s=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img loading="lazy" decoding="async" src="files/covers/${s.seasons[0].episodes[0].cover}"><p>${s.name}</p>`;
        c.onclick=()=>showSeasons(s);
        grid.appendChild(c);
    });
}

function play(link){
    player.style.display="block";
    loader.style.display="flex";
    progressBar.style.width="0%";

    video.pause();
    video.src = link;
    video.load();

    // Update Fortschrittsbalken
    video.addEventListener('progress', updateProgress);
    video.addEventListener('canplay', startVideo);
}

function updateProgress(){
    if(video.buffered.length > 0){
        const bufferedEnd = video.buffered.end(video.buffered.length-1);
        const duration = video.duration;
        const percent = duration ? (bufferedEnd/duration)*100 : 0;
        progressBar.style.width = percent+'%';
    }
}

function startVideo(){
    video.removeEventListener('canplay', startVideo);
    video.removeEventListener('progress', updateProgress);
    loader.style.display="none";
    video.play().catch(()=>{});
}

closeBtn.onclick = ()=>{
    video.pause();
    video.removeAttribute("src");
    video.load();
    player.style.display="none";
    loader.style.display="none";
    progressBar.style.width="0%";
};

backBtn.onclick = ()=>{
    if(currentView==="episodes") showSeasons(currentSeries);
    else render(search.value.toLowerCase());
};
