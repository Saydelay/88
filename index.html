const grid = document.getElementById("movies");
const search = document.getElementById("search");
const player = document.getElementById("player");
const video = document.getElementById("video");
const loader = document.getElementById("loader");
const progressBar = document.getElementById("progress-bar");
const waitText = document.getElementById("wait-text");
const closeBtn = document.getElementById("close");
const backBtn = document.getElementById("back");

let currentSeries = null;
let currentView = "main";
let fakeProgressInterval = null;

// ================== RENDER ==================
function render(filter=""){
    grid.innerHTML="";
    backBtn.style.display="none";
    currentView="main";

    movies.filter(m=>m.name.toLowerCase().includes(filter)).forEach(m=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${m.cover}"><p>${m.name}</p>`;
        c.onclick=()=>play(m.link);
        grid.appendChild(c);
    });

    series.filter(s=>s.name.toLowerCase().includes(filter)).forEach(s=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${s.seasons[0].episodes[0].cover}"><p>${s.name}</p>`;
        c.onclick=()=>showSeasons(s);
        grid.appendChild(c);
    });
}

// ================== PLAYER ==================
function play(link){
    player.style.display="flex";
    video.style.visibility="hidden";
    video.src=link;
    video.load();

    loader.style.display="flex";
    progressBar.style.width="0%";
    waitText.style.display="none";

    let progress=0;
    clearInterval(fakeProgressInterval);

    fakeProgressInterval=setInterval(()=>{
        if(progress<90){
            progress+=1;
            progressBar.style.width=progress+"%";
        }else{
            progressBar.style.width="100%";
            waitText.style.display="block";
        }
    },400);

    video.oncanplay=()=>{
        clearInterval(fakeProgressInterval);
        loader.style.display="none";
        video.style.visibility="visible";
        video.play();
    };
}

// ================== SERIEN ==================
function showSeasons(s){
    currentSeries=s;
    currentView="seasons";
    backBtn.style.display="block";
    grid.innerHTML="";

    s.seasons.forEach(se=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${se.episodes[0].cover}"><p>Staffel ${se.season}</p>`;
        c.onclick=()=>showEpisodes(se);
        grid.appendChild(c);
    });
}

function showEpisodes(se){
    currentView="episodes";
    grid.innerHTML="";

    se.episodes.forEach(ep=>{
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<img src="files/covers/${ep.cover}"><p>${ep.name}</p>`;
        c.onclick=()=>play(ep.link);
        grid.appendChild(c);
    });
}

// ================== BUTTONS ==================
closeBtn.onclick=()=>{
    video.pause();
    video.removeAttribute("src");
    player.style.display="none";
    loader.style.display="none";
    clearInterval(fakeProgressInterval);
};

backBtn.onclick=()=>{
    if(currentView==="episodes") showSeasons(currentSeries);
    else render(search.value.toLowerCase());
};

search.oninput=e=>render(e.target.value.toLowerCase());
window.onload=()=>render();
